<!doctype html>

    <script>
        let Random = {
            int : (a,b) =>
                a + Math.floor( Math.random() * ( b - a + 1 ) ),
            elem : (a) =>
                a[ Math.floor( Math.random() * a.length ) ]
        };

        let N_UCZNIOW = 20;
        let N_OCEN = 12;

        let imiona = { 
            "m" : [ 
                "Piotr", "Michał", "Andrzej", "Mateusz",
                "Dariusz", "Maciej", "Wiktor", "Paweł",
                "Jacek", "Julian", "Jakub", "Artur",
                "Tomasz", "Karol", "Maksymilian", "Barnaba",
                "Kuba", "Jarema", "Kosma", "Bonawantura"
            ],
            "ż" : [
                "Magdalena", "Anna", "Justyna", "Agnieszka",
                "Alicja", "Wiktoria", "Amelia", "Monika",
                "Marta", "Katarzyna", "Joanna", "Izabela",
                "Iwona", "Ilona", "Margaret", "Ester", "Ingrid",
                "Dolores", "Miriam"
            ]
        };

        let uzywane_imiona = {
            "m" : [ ... Array( N_UCZNIOW / 2 ) ].fill().map( () => Random.elem( imiona['m'] ) ),
            "ż" : [ ... Array( N_UCZNIOW / 2 ) ].fill().map( () => Random.elem( imiona['ż'] ) )
        };

        let uczniowie = [ ... Array( N_UCZNIOW ) ].fill().map(
            () => ( {
                "imie" : Random.elem( uzywane_imiona[ Random.elem( ["m","ż"] ) ] ),
                "nazwisko" : Random.elem( "ABCDEFGHIJKLMNOPQRSTUVWXYZ".split('') ) + ".",
                "wiek" : Random.int( 14, 18 ),
                "oceny" : [ ... Array( N_OCEN ) ].fill().map(
                        () => Random.int( Random.int( 1, 3 ), Random.int(3, 6) ) 
                    ).join(" ")
            } )
        );

        console.log( JSON.stringify( uczniowie, null, "  ") )

    </script>
